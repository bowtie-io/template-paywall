---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.share %}
    {% include addthis.html %}
  {% endif %}

  {% if page.comments %}
     {% include disqus.html %}
  {% endif %}

</div>
