<!-- include profile.js to add information to bowtie user profiles -->
<script type="text/javascript" src="/js/profile.js"></script>

<script type="text/javascript">
bowtie.user.info(function(user){
  if(!user){
    // There is no user signed in
  }else{
    $("#user_name").val(user.name);
    $("#user_email").val(user.email);
    $("#user_plan").val(user.plan_id);
</script>


<a href="#" class="btn btn-info" data-toggle="modal" data-target="#profile">Edit Profile</a>

<!-- Profile Modal -->
<div class="modal fade" id="profile" tabindex="-1" role="dialog" aria-labelledby="#" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <h2>Edit Profile</h2>
        <div>
          <div class='form-group'>
            <div id="profile" class="user-profile text-left">
              <div class="row img-upload">
                <div class="col-xs-4">
                  <img id="avatar" src='/img/user2.png' class='img img-circle'>
                </div>
                <div class="col-xs-8">
                  <form class="form-inline" role="form">
                    <div class="form-group">
                      <label for="exampleInputFile">Profile Pic</label>
                      <input type="file" id="avatar-upload">
                      <p class="help-block">Select a new img (1MB Max) </p>
                    </div>
                  </form>
                </div>
              </div>

              <div class='form-group'>
                <div class="input">
                  <label class="text">
                    <i class="fa fa-twitter"></i>Twitter Profile
                  </label>
                  <input aria-required="true" class="string text form-control" id="twitter" maxlength="255" name="user[twitter]" placeholder="@example"  size="255" type="text" value="" />
                </div>
              </div>

              <div class='form-group'>
                <label class="text">
                  Select Something
                </label>
                <div class="select-style">
                  <div class="input select required user_plan_id">
                    <select class="select" id="user_plan_id" name="user[plan_id]">
                      <option value="">Example 1</option>
                      <option value="">Example 2</option>
                      <option value="">Example 3</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class='form-group'>
                <div class="field-box">
                  <label>Info:</label>
                  <small class="pull-right note"> Input Instructions</small>
                  <textarea class="form-control" id="user_info" rows="4"></textarea>
                </div>
              </div>

              <br>

              <form class="form-horizontal" role="form">
                <div class="form-group row">
                  <label class="col-xs-2" for="email">
                    Name:
                  </label>
                  <div class="col-xs-8">
                    <input type="email" class="form-control disabled" id="user_name" placeholder="user name" disabled>
                  </div>
                  <div class="col-xs-2">
                    <a class="btn-sm btn btn-primary" href="/users/edit">
                      Edit
                    </a>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-xs-2" for="email">
                    Email:
                  </label>
                  <div class="col-xs-8">
                    <input type="email" class="form-control disabled" id="user_email" placeholder="user email" disabled>
                  </div>
                  <div class="col-xs-2">
                    <a class="btn-sm btn btn-primary" href="/users/edit">
                      Edit
                    </a>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-xs-2" for="email">
                    Pswd:
                  </label>
                  <div class="col-xs-8">
                    <input type="email" class="form-control disabled" id="email" placeholder="********" disabled>
                  </div>
                  <div class="col-xs-2">
                    <a class="btn-sm btn btn-primary" href="/users/edit">
                      Edit
                    </a>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-xs-2" for="email">
                    Plan:
                  </label>
                  <div class="col-xs-8">
                    <input type="email" class="form-control" id="user_plan" placeholder="User Plan Name" disabled>
                  </div>
                  <div class="col-xs-2">
                    <a class="btn-sm btn btn-primary" href="/users/plan">
                      Edit
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class='form-actions text-center'>
          <input id="update_profile" class="button btn btn-success" name="commit" type="submit" value="Save" />
        </div>
      </div>
    </div>
  </div>
</div>
